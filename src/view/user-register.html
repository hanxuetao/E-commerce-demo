<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title%>--Hanmail</title>
</head>

<body>
    <%= require('html-loader!./layout/nav-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">Register</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="error-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input class="user-content" id="username" placeholder="Please enter username"
                            autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id="password" placeholder="Please enter password"
                            autocomplete="off">
                    </div>
                    <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-confirm" placeholder="Please confirm password"
                                autocomplete="off">
                        </div>
                        <div class="user-item">
                                <label class="user-label" for="phone">
                                    <i class="fa fa-phone"></i>
                                </label>
                                <input class="user-content" id="phone" placeholder="Please enter phone number"
                                    autocomplete="off">
                            </div>
                            <div class="user-item">
                                    <label class="user-label" for="email">
                                        <i class="fa fa-envelope"></i>
                                    </label>
                                    <input class="user-content" id="email" placeholder="Please enter email"
                                        autocomplete="off">
                                </div>
                                <div class="user-item">
                                        <label class="user-label" for="question">
                                            <i class="fa fa-question"></i>
                                        </label>
                                        <input class="user-content" id="question" placeholder="Please enter password question"
                                            autocomplete="off">
                                    </div>
                                    <div class="user-item">
                                            <label class="user-label" for="answer">
                                                <i class="fa fa-key"></i>
                                            </label>
                                            <input class="user-content" id="answer" placeholder="Please enter password question's answer"
                                                autocomplete="off">
                                        </div>
                    <a class="btn btn-submit" id="submit">Register</a>
                    <div class="link-item">
                        <a class="link" href="./user-login.html" >Log In >></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
